    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Set the background color of the page */
        body {
            background-color: #2e2e2e; /* Light black or dark gray */
            color: #fff; /* Ensuring text remains visible */
        }
        
        /* Add some basic styling to the navigation bar */
        nav {
            background-color: #333;
            border: 10px solid #333; /* Added 10px border */
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            border-radius: 20px;
            overflow: hidden; /* For patterns */
        }
        
        /* Add decorative corner patterns */
        nav::before, nav::after {
            content: "";
            position: absolute;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, rgba(255,255,255,0.3), transparent);
            border-radius: 50%;
        }
        
        nav::before {
            top: -40px;
            left: -40px;
        }
        
        nav::after {
            bottom: -40px;
            right: -40px;
        }
        
        /* Style the title */
        nav h1 {
            color: #fff;
            font-size: 28px;
            font-family: 'Playfair Display', serif;
            font-weight: bold;
            margin: 0;
            flex-grow: 1;
            text-align: center;
        }
        
        /* Add flexbox to navigation items */
        nav div {
            display: flex;
            gap: 15px;
        }
        
        /* Style the links inside buttons */
        nav button a {
            text-decoration: none;
            color: #fff;
        }
        
        /* Style the buttons with a gradient background and better padding */
        nav button {
            background: linear-gradient(135deg, #3185d3, #1a73e8);
            color: #fff;
            border: none;
            padding: 8px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
            position: relative;
            z-index: 1;
        }
        
        nav button:hover {
            background: linear-gradient(135deg, #1a73e8, #3185d3);
            transform: translateY(-2px);
        }
        
        /* Remove the hover effect for links */
        nav button a:hover {
            color: #fff;
        }
        
        /* Add more emphasis on hover by adding a glow effect */
        nav button::before {
            content: '';
            position: relative;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(135deg, rgba(49, 133, 211, 0.5), rgba(26, 115, 232, 0.5));
            border-radius: 25px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        nav button:hover::before {
            opacity: 1;
        }
